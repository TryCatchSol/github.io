<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label, input, button {
      display: block;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
    }

    input[type="date"] {
      padding: 8px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      font-style: italic;
      color: #333;
      margin-top: 15px;
    }

    .footer-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
    }

    .footer-link a {
      text-decoration: none;
      color: #007bff;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßÆ Age Calculator</h1>

    <label for="dob">Select your Date of Birth:</label>
    <input type="date" id="dob" name="dob" min="1000-01-01" required>

    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result" class="result"></div>
  </div>

  <div class="footer-link">
    <a href="https://trycatchsol.github.io/github.io/">üè† Back to Main Index</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
